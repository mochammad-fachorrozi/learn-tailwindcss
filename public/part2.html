<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> 
    <title>Pseudo class & Dark mode</title>

</head>
<body class="dark:bg-slate-800 dark:text-slate-200">

    <div class="flex justify-center mt-10">
        <span class="text-sm text-slate-500 mr-2">Light</span>
        <input type="checkbox" id="toggle" class="hidden">
        <label for="toggle">
            <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
                <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
            </div>
        </label>
        <span class="text-sm text-slate-500 ml-2">Dark</span>
    </div>
    
    <button class="my-10 bg-sky-500 px-5 py-2 rounded-full text-white font-semibold font-inter block mx-auto hover:bg-sky-600 active:bg-sky-700 focus:ring focus:ring-sky-300 dark:bg-slate-300 dark:text-slate-800 dark:hover:text-slate-900 dark:hover:bg-slate-100">Simpan</button>

    <div class="max-w-lg my-10 border border-slate-200 rounded-xl mx-auto p-5 shadow-md font-serif hover:bg-sky-500 group dark:hover:bg-slate-300">
        <h5 class="font-bold text-slate-700 text-lg mb-3 group-hover:text-white dark:group-hover:text-slate-800">My Card</h5>
        <p class="text-slate-600 group-hover:text-white selection:bg-lime-300 selection:text-slate-900 first-line:uppercase first-line:tracking-widest first-letter:text-7xl first-letter:float-left first-letter:mr-3 dark:group-hover:text-slate-800">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum consectetur blanditiis quos magnam, eaque deserunt expedita tempore dolorem veritatis exercitationem repellat ullam aspernatur maxime nulla sequi aut est voluptatibus explicabo.</p>
    </div>

    <div class="max-w-lg border border-slate-200 rounded-xl mx-auto shadow-md font-iner p-5">
        <form action="">
            <label for="email">
                <span class="block font-semibold mb-1 text-slate-700 after:content-['*'] after:text-pink-500 after:ml-0.5">Email</span>
                <input type="email" id="email" placeholder="Masukan email..." class="px-3 py-2 border shadow rounded w-full block text-sm placeholder:text-slate-400 focus:outline-none focus:ring-1 focus:ring-sky-500 focus:border-sky-500 invalid:text-pink-700 invalid:focus:ring-pink-700 invalid:focus:border-pink-700 peer">
                <p class="text-sm m-1 text-pink-700 invisible peer-invalid:visible">Email tidak valid</p>
            </label>
        </form>
    </div>

    <div class="mb-96"></div>


    <script src="../src/js/input.js"></script>
</body>
</html>
