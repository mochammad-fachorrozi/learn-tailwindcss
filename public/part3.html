<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> 

    <title>Transform, Transition and Animation</title>
</head>
<body>
    
    <div class="mt-40 w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg hover:rotate-180 hover:bg-pink-500 transition origin-top-left"></div>

    <div class="w-40 h-40 mx-auto mt-20 group">
        <div class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition duration-1000 delay-1000"></div>
    </div>

    <div class="w-40 h-40 bg-pink-500 mx-auto rounded-lg shadow-lg mt-20 animate-spin-slow"></div>
    
    <div class="w-40 h-40 bg-green-500 mx-auto rounded-lg shadow-lg mt-20 animate-goyang"></div>
    
    <div class="mb-96"></div>

</body>
</html>
